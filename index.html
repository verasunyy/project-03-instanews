<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Author: Vera Sun, NYT API, Instanews">
    <title>Instanews</title>
    <!-- add selectric from cdn css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/selectric.min.css">
    <link rel="stylesheet" href="./build/css/style.min.css" />
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
      <header>
        <div class="logo-div">
          <img src="./assets/images/nyt-logo.svg" alt="NYT LOGO"/>
        </div>
        <div class="selector-div">
          <label for="selector">Choose a section:</label>
          <select id="selector">
            <option value="section"> Sections ...</option>
            <option value="arts">Arts</option>
            <option value="science">Science</option>
            <option value="fashion">Fashion</option>
            <option value="technology">Technology</option>
            <option value="books">Books</option>
            <option value="food">Food</option>
            <option value="insider">Insider</option>
          </select>
        </div>
        <div class="loading-div">
          <img src="./assets/images/ajax-loader.gif" alt="Loading Icon" />
        </div>
      </header>
      <div class="stories">
        <!-- ajax -->
      </div>
      <footer>
        <p>&copy; Copyright 2019 INSTANEWS</p>
      </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- add selectric from cdn js -->
    <script src="https://cdn.jsdelivr.net/npm/selectric@1.13.0/public/jquery.selectric.min.js"></script>
    <script src="./build/js/script.min.js"></script>
  </body>
</html>
